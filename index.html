<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #a0aec0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header and Footer */
        .header, .footer {
            background-color: #2d3748;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            z-index: 1000;
        }

        .header {
            position: fixed;
            top: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            width: 100%;
            margin: 100px auto 20px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f7fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4299e1;
            outline: none;
        }

        .form-group button {
            padding: 12px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #3182ce;
        }

        /* User List */
        .user-list {
            margin-top: 40px;
        }

        .user-list h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 2em;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-list table, th, td {
            border: 1px solid #e2e8f0;
        }

        .user-list th, td {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .user-list th {
            background-color: #4299e1;
            color: white;
        }

        .user-list tr:nth-child(even) {
            background-color: #f7fafc;
        }

        .user-list tr:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Management System</h1>
    </div>

    <div class="container">
        <h2>User Management</h2>

        <!-- Create User Section -->
        <h3>Create User</h3>
        <div class="form-group">
            <label for="create-username">Username</label>
            <input type="text" id="create-username" name="create-username" required>
        </div>
        <div class="form-group">
            <label for="create-email">Email</label>
            <input type="email" id="create-email" name="create-email" required>
        </div>
        <div class="form-group">
            <label for="create-fullname">Full Name</label>
            <input type="text" id="create-fullname" name="create-fullname" required>
        </div>
        <div class="form-group">
            <label for="create-password">Password</label>
            <input type="password" id="create-password" name="create-password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="createUser()">Create User</button>
        </div>

        <!-- Update User Section -->
        <h3>Update User</h3>
        <div class="form-group">
            <label for="update-userid">User ID</label>
            <select id="update-userid" name="update-userid" required>
                <option value="">Select User ID</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="update-email">Email</label>
            <input type="email" id="update-email" name="update-email" required>
        </div>
        <div class="form-group">
            <label for="update-fullname">Full Name</label>
            <input type="text" id="update-fullname" name="update-fullname" required>
        </div>
        <div class="form-group">
            <label for="update-password">Password</label>
            <input type="password" id="update-password" name="update-password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="updateUser()">Update User</button>
        </div>

        <!-- Delete User Section -->
        <h3>Delete User</h3>
        <div class="form-group">
            <label for="delete-userid">User ID</label>
            <select id="delete-userid" name="delete-userid" required>
                <option value="">Select User ID</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="deleteUser()">Delete User</button>
        </div>

        <!-- User List Section -->
        <div class="user-list">
            <h3>Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    <!-- Users will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Никулин Миша, 2024</p>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/users/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const users = await response.json();
                const userListBody = document.getElementById('user-list-body');
                userListBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.full_name || ''}</td>
                    `;
                    userListBody.appendChild(row);
                });

                // Populate the update and delete user select boxes
                const updateUserSelect = document.getElementById('update-userid');
                const deleteUserSelect = document.getElementById('delete-userid');
                updateUserSelect.innerHTML = '<option value="">Select User ID</option>';
                deleteUserSelect.innerHTML = '<option value="">Select User ID</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.text = user.id;
                    updateUserSelect.appendChild(option.cloneNode(true));
                    deleteUserSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to fetch users:', error);
            }
        }

        async function createUser() {
            const username = document.getElementById('create-username').value;
            const email = document.getElementById('create-email').value;
            const fullName = document.getElementById('create-fullname').value;
            const password = document.getElementById('create-password').value;

            console.log('Creating user with:', { username, email, fullName, password });

            try {
                const response = await fetch('/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, full_name: fullName, password })
                });

                if (response.ok) {
                    console.log('User created successfully');
                    fetchUsers();
                } else {
                    console.error('Failed to create user:', await response.text());
                    alert('Failed to create user');
                }
            } catch (error) {
                console.error('Error during user creation:', error);
                alert('Failed to create user');
            }
        }

        async function updateUser() {
            const userId = document.getElementById('update-userid').value;
            const email = document.getElementById('update-email').value;
            const fullName = document.getElementById('update-fullname').value;
            const password = document.getElementById('update-password').value;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, full_name: fullName, password })
                });

                if (response.ok) {
                    fetchUsers();
                } else {
                    console.error('Failed to update user:', await response.text());
                    alert('Failed to update user');
                }
            } catch (error) {
                console.error('Error during user update:', error);
                alert('Failed to update user');
            }
        }

        async function deleteUser() {
            const userId = document.getElementById('delete-userid').value;

            try {
                const response = await fetch(`/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchUsers();
                } else {
                    console.error('Failed to delete user:', await response.text());
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error during user deletion:', error);
                alert('Failed to delete user');
            }
        }

        // Initial fetch of users
        fetchUsers();
    </script>
</body>
</html>
